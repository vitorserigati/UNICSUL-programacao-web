<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" class="modelo1">
        <h1>
            Formulário de Contato<br/>
            <span class="titulo2">Preencha todos os campos.</span>
        </h1>

        <div>
            <div class="rotulos">Nome: </div>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" class="entrada">
        </div>
        <div>
            <div class="rotulos">Email: </div>
            <input type="email" id="email" name="email" placeholder="E-mail Válido" class="entrada">
        </div>
        <div>
            <div class="rotulos">Assunto: </div>
            <select name="opcoes" class="entrada">
                <option value=""></option>
                <option value="Dúvidas do produto">Dúvidas do produto</option>
                <option value="Atraso na entrega">Atraso na entrega</option>
            </select>
        </div>
        <div>
            <div class="rotulos">Mensagem: </div>
            <textarea name="mensagem" id="mensagem" placeholder="Sua mensagem" class="entrada"></textarea>
        </div>
        <div>
            <div class="rotulos">&nbsp; </div>
            <input type="button" value="Enviar" class="entrada">
        </div>
        
    </form>
</body>
</html>
