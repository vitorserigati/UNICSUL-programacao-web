<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>exemplo2</title>
</head>
<body>
    <!-- Lista Ordenada -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- Lista não Ordenada -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Tabela -->

    <table border="1">
        <thead>
            <tr>
                <td>Mês</td>
                <td>Vendas</td>
            </tr>
        </thead>
        <tbody>    
            <tr>
                <td>JAN</td>
                <td>600</td>
            </tr>
            <tr>
                <td>FEV</td>
                <td>600</td>
            </tr>
        </tbody>
        <tfoot>    
            <tr>
                <td>Soma</td>
                <td>R$ 1200.00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
